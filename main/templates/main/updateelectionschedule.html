{% extends 'main/layout.html' %}


{% block body %}


<div class="container"> 
    <h1 class="h3 mb-2 text-primary text-center font-weight-bolder">Update {{ schedule.department }} Schedule</h1><br>
<form action="" method="POST" class="user">
    {% csrf_token %}
    <div class="d-flex mb-3">
    <h5 class="font-weight-bold"> Department: <span class="text-primary"> {{ schedule.department }}  </span></h5> 
    </div>
    <div class="form-group">
        <label> <b> Election Starts </b> </label>
        {{ schedule_form.start }}
    </div>
    <div class="form-group">
        <label> <b> Election Ends </b> </label>
        {{ schedule_form.end }}
    </div>
   <div class="d-flex justify-content-center">
   <input type="submit" value="Save" class="btn btn-primary btn-user  w-25">
   <a href="{% url 'electionschedule' %}" class="ml-3 btn btn-secondary btn-user  w-25">Cancel</a>
   </div>
</form>
</div>

{% endblock %}
